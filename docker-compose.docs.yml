services:
  docs:
    image: ivoox_project_local_docs
    container_name: ivoox_project_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./ivoox_project:/app/ivoox_project:z
    ports:
      - '9000:9000'
    command: /start-docs
